version: '3'
services:
  nginx:
    image: 'nginx:1.17.10'
    container_name: 'nginx-master'
    ports:
      - "80:80"
#      - "443:443"
    volumes:
      - "./conf/sites-available:/etc/nginx/sites-available"
      - "./conf/sites-enabled:/etc/nginx/sites-enabled"
      - "./conf/nginx.conf:/etc/nginx/nginx.conf"
#      - "./logs:/var/log/nginx:rw"
